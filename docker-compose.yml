services:
  php:
    build:
      context: .
      dockerfile: ./Dockerfile  # Assuming the Dockerfile is in the project root
    volumes:
      - ./src:/var/www/html
    ports:
      - "9000:9000"
    networks:
      - app-net
    links:
      - mysql
    depends_on:
      - mysql
    environment:
      COMPOSER_ALLOW_SUPERUSER: 1
    working_dir: /var/www/html

  nginx:
    image: nginx:latest
    volumes:
      - ./src:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8080:80"
    networks:
      - app-net
    depends_on:
      - php

  mysql:
    image: mysql:8.1
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql:/docker-entrypoint-initdb.d
    ports:
    - "3306:3306"
    networks:
      - app-net

  mail:
    image: maildev/maildev
    container_name: maildev
    ports:
      - "1080:1080"  # Web interface
      - "1025:1025"  # SMTP port
    networks:
      - app-net

networks:
  app-net:
    driver: bridge

volumes:
  mysql_data: {}
